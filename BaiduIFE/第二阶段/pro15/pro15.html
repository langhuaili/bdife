<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">


</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

        function getData() {
            var data=[];
            var ul_o=document.getElementById('source');
            for(var i=0;i<ul_o.childElementCount;i++) {
                 var li= ul_o.children[i].innerHTML;
                 var city_info= li.split('空气质量：');
                alert(li.children[0].innerHTML);
                data.push([city_info[0],city_info[1]]);
            }
            alert(data);
            return data;
        }
        getData();





</script>
</body>
