<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text" ></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">


  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */


  var input_data=document.getElementById('aqi-input');
  var btn=document.getElementById('button');
  var out=document.getElementById('aqi-display');
  btn.onclick=function() {

     message=parseFloat(input_data.value);
     out.innerHTML=message;
/*z在span中使用value，getAttribute无效,使用innerHTML有效,事件绑定可以单独加在dom对象上进行精细操作，使用匿名函数对其进行具体编程*/

  }




</script>
</body>
</html
