<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">

</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100],
        ["sina",999],
    ];


        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
    window.onload=function () {
        var showList=document.getElementById('aqi-list');
        var li_team=document.getElementsByClassName('li');

       for(var i=0;i<aqiData.length;i++){
        /*  alert(aqiData[i][0]);*/
           if(aqiData[i][1]>60){
               var li_node=document.createElement('li');
               li_node.innerHTML=aqiData[i];
               showList.appendChild(li_node);
               }

           }
       }


</script>
</body>
</html>
